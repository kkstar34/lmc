<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/connexion.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Connexion</title>
</head>
<body>
    
    <!-- inclure du header
    <div id="includedContent"></div> -->


    <div class="container__content">

            <div class="formulaire justify-content-center 
                d-flex align-items-center flex-column">

                <div class="title__element mt-4">
                    <div>
                        <h1 class="h4 text-center">
                            <span class="text-primary">LMC-</span>Shop
                        </h1>
                    </div>
                    <div class="text-center">
                        Connectez-vous avec votre adresse e-mail <br>  et votre mot de passe.
                    </div>
                </div>  
                <form action="#" class="form-group">
                    
                    <!-- email -->
                    <div class="email__container label--anim">
                        <label for="email">Email</label>
                        <input type="text" id="email" autocomplete="off" class="form-control" >
                        <span></span>
                    </div>

                    <div class="mt-3">
                        <!-- Mot de passe -->
                        <div class="password__container">
                            <label for="password" class="d-flex justify-content-between">
                                <div>
                                    Mot de passe
                                </div> 
                                <div>
                                    <a href="#" class="text-primary">
                                        Mot de passe oublie ?
                                    </a>
                                </div>
                            </label>
                            <input type="password" id="password" autocomplete="off" class="form-control">
                            <p id="progress__bar"></p>
                            <span></span>
                            <div class="icons icons--password">
                            <i class="far fa-eye" id="eye__top"></i>
                            <i class="far fa-eye-slash" id="eye__slach__top"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <input type="submit" value="Connexion">
                    </div>
                </form>

                <div class="footer__element text-center">
                    <div class="line--bottom my-2 d-flex align-items-center">
                        <div class="line--one"></div> 
                            <span class="m-2">Ou</span>
                        <div class="line--two"></div>
                    </div>
                    <div  class="google">
                        <a href="#" class="text-white">
                            <i class="fab fa-google"></i> &nbsp;
                            Connectez-vous avec Google
                        </a>
                    </div>

                    <div  class="google mt-3 connect--tel">
                        <a href="#" class="text-white">
                            <i class="fas fa-mobile-alt"></i> &nbsp;
                            Connectez-vous avec votre numero de telephone 
                        </a>
                    </div>

                    

                    <div class="trait--connect-tel mt-4"></div>

                    <div class="link--foot d-flex justify-content-center mt-2">
                        <div>
                            Pas de compte?
                        </div>
                        &nbsp;
                        <div class="redirect">
                            <a href="#">
                                Cliquez-ici
                            </a>
                        </div>

                        <div class="overlay" id="overlay">

                            <div class="popup" id="popup">
                                <div class="close-btn">&times;</div>
                                <div class="form">
                                    <h2>
                                        <span class="text-primary">LMC-</span>
                                        <span>Shop</span>
                                    </h2>
                                    <!--  
                                    <div class="pseudo__container">
                                        <label for="pseudo">Pseudo</label>
                                        <input type="text" id="pseudo" autocomplete="off">
                                        <span></span>
                                    </div>

                                    <div class="">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" autocomplete="off" class="form-control" >
                                        <span></span>
                                    </div>

                                    <div class="mt-3">
                                         Mot de passe 
                                        <div class="">
                                            <label for="password">
                                                Mot de passe
                                            </label>
                                            <input type="password" id="password" autocomplete="off" class="form-control">
                                            <p id="progress__bar"></p>
                                            <span></span>
                                            <div class="icons icons--password">
                                                <i class="far fa-eye" id="eye__top"></i>
                                                <i class="far fa-eye-slash" id="eye__slach__top"></i>
                                            </div>
                                        </div>
                                    </div>
                                -->
                                </div>
                            </div>

                        </div>

                            
                    </div>
                </div>

            </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <script src="js/connexion.js"></script>
</body>
</html>
